image:
  repository: https://ghcr.io
  tag: latest

service:
  type: ClusterIP


autoscaling:
  enabled: true

replicaCount: 1

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  host: azuredemo.syscops.dev
